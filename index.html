{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h1 class="display-4 mb-4">환영합니다! 👋</h1>
    <p class="lead">우리들의 건강을 지키는 5학년 보건수업 홈페이지입니다.</p>
    <hr class="my-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-3 border-warning">
                <div class="card-body">
                    <h5 class="card-title">📢 오늘의 건강 소식</h5>
                    <p class="card-text">손 씻기는 가장 쉬운 질병 예방 방법입니다.</p>
                    <a href="{{ url_for('board', board_type='notice') }}" class="btn btn-warning text-white">공지사항 보기</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-3 border-info">
                <div class="card-body">
                    <h5 class="card-title">❓ 궁금한 점이 있나요?</h5>
                    <p class="card-text">보건 선생님께 무엇이든 물어보세요.</p>
                    <a href="{{ url_for('board', board_type='qna') }}" class="btn btn-info text-white">질문하러 가기</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
